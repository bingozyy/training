<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" type="text/javascript"></script>
    <script src="js/js.js" type="text/javascript"></script>
    <title> jQuery练习——语法 </title>
</head>
<body>
<h1>$(this).hide()——选择当前元素(事件触发元素)，并且隐藏</h1>
<h2>$("p").hide()——选择所有h2标签···</h2>
<p class="p">$(".p").hide()——选择所有class="p"的元素···</p>
<p id="p">$("#p").hide()——选择所有id="p"元素···</p>

</body>
</html>
